<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML CSS Hero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="topHeader">
            <a href="#"><img src="img/logomoxa.svg" alt="Logo Moxa"></a>
            <nav class="navPpal">
                <a href="#" class="navLink">Home</a>
                <a href="#" class="navLink">About</a>
                <a href="#" class="navLink">Works</a>
                <a href="#" class="navLink">Contact</a>
            </nav>
            <a href="#" class="cto ctoTalk">Let's talk</a>
        </header>
        <section class="hero">
            <div class="heroLeft">
                <h1>Hi, I'm Tayler. <br> A creative <span class="iconSun"></span> designer based in <span class="through">London</span></h1>
                <ul class="heroList">
                    <li class="heroListItem">Design</li>
                    <span class="iconAsterisk"></span>
                    <li class="heroListItem">Development</li>
                    <span class="iconAsterisk"></span>
                    <li class="heroListItem">Webflow</li>
                </ul>
                <div class="ctoContainer">
                    <a href="#" class="cto">Got a project?</a>
                    <a href="#" class="cto ctoTalk">Let's talk.</a>

                </div>
            </div>
            <div class="heroRight">
                <img src="img/tyler.png" alt="Tyler">
            </div>
            <div class="barOblique">
                <ul>
                    <li>Branding</li>
                    <li>Development</li>
                    <li>Strategy</li>
                    <li>Product Design</li>
                    <li>Motion Graphics</li>
                    <li>Art Direction</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
